<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Editar Producto</h2>

    <form th:action="@{/productos/edit/{id}(id=${producto.id})}" method="POST" th:object="${producto}">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" placeholder="Título..." id="titulo" name="titulo" th:field="*{titulo}">
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" placeholder="Cantidad..." id="cantidad" name="cantidad" th:field="*{cantidad}">
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" min="0" step="0.01" class="form-control" placeholder="Precio..." id="precio" name="precio" th:field="*{precio}">
        </div>
        <button type="submit" class="btn btn-warning">Modificar</button>
    </form>
</div>

<!-- Enlaza Bootstrap JS y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
